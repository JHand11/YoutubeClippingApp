<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Hand and Jacob Hand">
    <title>YouTube Livestream Clipping</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <button onclick="location.href='viewer.html'" class="view-clips-btn">View Clips</button>
        <h1>YouTube Livestream Clipping Tool</h1>
        <div class="url-input">
            <input type="text" id="youtubeUrl" placeholder="Enter YouTube Livestream URL">
            <button onclick="loadVideo()">Load Video</button>
        </div>

        <div class="video-wrapper">
          <div id="player"></div>
          <!-- Or, if using an <iframe>, make sure it's within this .video-wrapper div -->
        </div>

        
        <input type="text" id="keyword" placeholder="Enter Keyword">
        <button onclick="clipVideo()">Clip</button>
        <button onclick="clipMinus15s()">Clip -15s</button>
        <button onclick="exportCSV()">Export CSV</button>
        <button onclick="clearClips()">Clear Clips </button>

        <ul id="clipsList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Add this line to include Axios -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
