<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="viewerPage">
        <button onclick="location.href='clipper.html'" class="clipper-btn">Clipper</button>
        <h1>View Clips</h1>
        
        <!-- Dropdown for Title Search -->
        <select id="titleDropdown" onchange="filterClips()">
            <option value="">Select a Title</option>
            <!-- Options will be filled by viewer.js -->
        </select>
        
        <!-- Search Box for Keyword Search -->
        <input type="text" id="keywordSearch" placeholder="Search by Keyword" onkeyup="filterClips()">
        
        <div class="video-wrapper">
           <div id="playerContainer"></div>
        </div>  
      
        <ul id="clipsList"></ul> <!-- This will be where the clips are listed -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Add this line to include Axios -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="viewer.js"></script>
</body>
</html>
